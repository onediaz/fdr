type StudentTable @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  students: AWSJSON
  classroom: String
}

type Transactions @model @auth(rules: [{allow: public}]) {
  id: ID!
  sender_id: String
  receiver_id: String
  amount: Int
  sender_name: String
  receiver_name: String
  message: String
  likes: AWSJSON
}

type Student @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: String!
  name: String!
  balance: Int!
  isAdmin: Boolean
  profile_picture: String
}
 